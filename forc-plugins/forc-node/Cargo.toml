fuel-core-bin = { version = "0.34", features = ["p2p", "relayer", "rocksdb"] }
humantime = "2.1.0"
include_dir = "0.7.4"
tokio = { version = "1.8", features = ["macros", "rt-multi-thread", "process"] }
dialoguer = "0.11.0"
